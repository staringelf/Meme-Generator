<!DOCTYPE html>

<html>
<head>
  <title>MemeMaker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>

  <canvas id="animation-canvas"></canvas>
  <a class="btn btn--save" id="save-btn">Save</a>

  <form class="content">
   <div class="form__grp form__grp--text-1">
    <div class="input-block input-block--file">
      <label for="" class="file-input-label">Image:</label>
      <input type="file" id="file-input" class="file-input" size="60">
   </div>

    <div class="input-block text-1">
      <label for="top-text-input">Text 1:</label>
      <input id="top-text-input" class="text-input top" type="text"><br>
    </div>
    
    <div class="input-block input-block--radio">
      <label for="alignment-top" class="alignment">Alignment
       <input type="radio" class="left" value="start" name="alignment-top">
       <input type="radio" class="center" value="center" name="alignment-top" checked>
       <input type="radio" class="right" value="end" name="alignment-top">
      </label>
    </div>
    
    <div class="input-block">
      <label for="offset-top-input">Offset</label>
      <input type="range" id="offset-top-input" class="range-input" name="offset-top-input" min="15" max="450" value="50" data-sizing="px">
    </div>

   </div>
   
   <div class="form__grp form__grp--text-2">
    <div class="input-block text-2">
      <label for="bottom-text-input">Text 2:</label>
      <input id="bottom-text-input" class="text-input bottom" type="text"><br>
    </div>

    <div class="input-block input-block--radio">
      <label for="alignment-bottom" class="alignment">Alignment
       <input type="radio" class="left" value="start" name="alignment-bottom">
       <input type="radio" class="center" value="center" name="alignment-bottom" checked>
       <input type="radio" class="right" value="end" name="alignment-bottom">
      </label>
    </div>
    
    <div class="input-block">
      <label for="offset-bottom-input">Offset</label>
      <input type="range" id="offset-bottom-input" class="range-input" name="offset-bottom-input" min="5" max="450" value="25" data-sizing="px">
    </div>
   </div>
  </form>

  <form class="text-attributes">

    <div class="input-block input-block--font">
      <div class="font-family">
       <!-- <p>Font</p>-->
        <div class="radio-block"><input type="radio" name="font-family" id="Impact" value="Impact" checked><label for="Impact">Impact</label></div>
        <div class="radio-block"><input type="radio" name="font-family" id="Arial" value="Arial"><label for="Arial">Arial</label></div>
        <div class="radio-block"><input type="radio" name="font-family" id="Times" value="Times"><label for="Times">Times</label></div>
        <div class="radio-block"><input type="radio" name="font-family" id="Pacifico" value="Pacifico"><label for="Pacifico">Pacifico</label></div>
        <div class="radio-block"><input type="radio" name="font-family" id="Calibri" value="Calibri"><label for="Calibri">Calibri</label></div>
      </div>
    </div>

    <div class="input-block">
      <label for="shadow-input">Shadow</label>
      <input type="range" id="shadow-input" class="range-input" name="shadow-input" min="0" max="200" value="0">
    </div>
    <div class="input-block">
      <label for="opacity-input">Opacity</label>
      <input type="range" id="opacity-input" class="range-input" name="opacity-input" min="0" max="255" value="255">
    </div>
    <div class="input-block">
      <label for="font-size-input">Font Size</label>
      <input type="range" id="font-size-input" class="range-input" name="font-size-input" min="10" max="80" value="32">
    </div>
    <div class="input-block">
      <label for="line-height-input">Line Height</label>
      <input type="range" id="line-height-input" class="range-input" name="line-height-input" min="10" max="90" value="40">
    </div>
    <div class="input-block">
      <label for="stroke-width-input">Stroke Width</label>
      <input type="range" id="stroke-width-input" class="range-input" name="stroke-width-input" min="10" max="200" value="30">
    </div>
    <div class="input-block">
      <label for="fill-input">Fill</label>
      <input id="fill-input" class="color-input fill-input" type="color" name="fill-input">
    </div>
    <div class="input-block">
      <label for="stroke-input">Stroke</label>
      <input id="stroke-input" class="color-input stroke-input" type="color" name="stroke-input">
    </div>
  </form>

  <script src = "app.js"></script>

</body>

</html>
